<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Book-List</title>
</head>

<body>
     
    <div class="container">
    <header class="mt-3 text-center">
        <h1 id="heading">Books and Books</h1>
    </header>

    <!-- input section -->

    <section>

    <form>
        <div class="mb-3">
            <label for="book-name" class="form-label">Book Name</label>
            <input type="text" class="form-control warning" id="book-name" autocomplete="off" />
        </div>

        <div class="mb-3">
            <label for="author-name" class="form-label">Author Name</label>
            <input type="text" class="form-control warning" id="author-name"  autocomplete="off" />
        </div>

        <div class="mb-3">
            <label for="published-year" class="form-label">Published Year</label>
            <input type="text" class="form-control warning" id="published-year" autocomplete="off"  />
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-success col-6">Submit</button>
    </div>
    </form>
</section>

    <!-- Book List Section -->
  <section class="mt-3">
      <h2 class="text-center">Book List</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Book Name</th>
                <th scope="col">Author Name</th>
                <th scope="col">Published Year</th>
            </tr>
        </thead>
        <tbody id="book-list">

            <!-- Book List Data -->
         
        </tbody>
    </table>
</section>
</div>

<script src="script.js"></script>
</body>

</html>
